<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h2>Joke Directory</h2>
    <hr>

    <a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Joke</a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Joke Category</th>
            <th scope="col">Joke Content</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="tempJoke : ${joke}">

            <td th:text="${tempJoke.id}"/>
            <td th:text="${tempJoke.jokeCategory}"/>
            <td th:text="${tempJoke.jokeContent}"/>

            <td>
                <a th:href="@{/showFormForUpdate(jokeId=${tempJoke.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/delete(jokeId=${tempJoke.id})}" class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure you want to delete this joke?'))) return false">
                    Delete
                </a>
            </td>

        </tr>

        </tbody>
    </table>


</div>


</body>
</html>
